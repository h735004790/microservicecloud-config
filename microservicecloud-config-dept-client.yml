spring:
  profiles:
    active: dev

---
server:
  port: 8001
spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/clouddb01?uallowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: 123456

      #连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      #配置获取连接等待超时的时间
      max-wait: 60000
      #打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #max-evictable-idle-time-millis:

      #Druid stat filter config
      #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,log4j
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        session-stat-enable: true
        session-stat-max-count: 10
        principal-session-name: user
        #principal-cookie-name:
        profile-enable: true
      filter:
        stat:
          enabled: true
          db-type: mysql
          log-slow-sql: true
          slow-sql-millis: 2000
          merge-sql: true
        wall:
          enabled: true
          config:
            delete-allow: true
            drop-table-allow: false
        slf4j:
          enabled: true

      #Druid manage page config
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin
        #allow:
        #deny:
      #合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true

      #Druid AOP config
      aop-patterns: org.hzg.springcloud.org.hzg.springcloud.entities.service.*,org.hzg.springcloud.dao.*
  #开启aop
  aop:
    proxy-target-class: true

mybatis:
  #mybatis配置文件所在路径
  config-location: classpath:mybatis/mybatis.cfg.xml
  #所有Entity别名类所在包
  type-aliases-package: org.hzg.springcloud.entities
  #mapper映射文件
  mapper-locations: classpath:mapper/**/*.xml

eureka:
  #客户端注册进eureka服务列表内
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    #自定义服务名称信息
    instance-id: dept-8001.com
    #访问路径可以显示IP地址
    prefer-ip-address: true

info:
  app.name: hzg-microservicecloud-springcloudconfig01
  company.name: www.hzg.com
  build:
    artifactId: $project.artifactId$
    version: $project.version$
